<!DOCTYPE html>
<html>
<head lang="de">
    <title>MME II: Exercise 6</title>

    <meta charset="UTF-8">
    <meta name="author" content="Michael Duve">
    <meta name="description" lang="de" content="Dies ist Aufgabe 6 im Kurs Multimedia-Engineering der Beuth Hochschule">
    <meta name="keywords" lang="de" content="Javascript, HTML, CSS, Multimedia-Engineering">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow,noarchive">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Admin API</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseList">All books</a>
                </li>
                <li>
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseAdd">Add book</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="notification-container">

</div>

<div class="panel content-wrapper col-xs-12">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">View all</h4>
            </div>
            <div id="collapseList" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="book-list col-xs-12">

                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Add book</h4>
            </div>
            <div id="collapseAdd" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="book-add col-xs-12">
                        <form id="addbook" class="add-book form-horizontal" accept-charset="UTF-8">
                            <fieldset>
                                <legend>Book data</legend>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Name:
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" name="name" min="2" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        ISBN:
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="isbn" max="9999999999999" placeholder="ISBN (e.g. 9783462048131, 3462048131)" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Authors:
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control authors" name="author" placeholder="Author names (comma seperated)" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Description:
                                    </label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="description" placeholder="Description goes here"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="state"> Online
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Add book</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Edit book</h4>
            </div>
            <div id="collapseEdit" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="book-edit col-xs-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="book-list-template" type="text/x-handlebars-template">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>_id</th>
                <th>name</th>
                <th>description</th>
                <th>author</th>
                <th>state</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr>
                <td>{{_id}}</td>
                <td>{{name}}</td>
                <td>{{description}}</td>
                <td>{{#each author}}{{#if @index}}, {{/if}}{{this.name}}{{/each}}</td>
                <td>{{#if state}} <span class="text-success">online</span> {{else}} <span class="text-danger">offline</span> {{/if}} </td>
                <td class="text-center"><p class="delete glyphicon glyphicon-remove" data-delete-book="{{_id}}"></p><p class="edit glyphicon glyphicon-edit" data-edit-book="{{_id}}"></p></td>
            </tr>
            {{/each}}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <em>There are {{this.length}} books available</em>
                </td>
            </tr>
        </tfoot>
    </table>

</script>

<script id="book-form-template" type="text/x-handlebars-template">
    <form accept-charset="UTF-8">
        <fieldset>
            <legend>Book data</legend>
            <label class="form-group">
                Name:
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </label>
            <button type="submit" class="btn btn-primary">Add</button>
        </fieldset>
    </form>
</script>

<script id="notification-template" type="text/x-handlebars-template">
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Successfully removed:</strong> {{this}}
    </div>
</script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
